---
layout: default
---

<div class="blogs-container">
  <h1>Latest Blogs</h1>

  <ul>
    {% for post in site.posts %}

    <li>
      <a href="{{post.url}}">
        <h2>{{post.title}}</h2>

        <span>{{post.date | date_to_long_string: "ordinal"}}</span>
        <span> Written by: <b>{{post.author}}</b></span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
