---
layout: default
---

<h1>Latest Blogs</h1>

<ul>
  {% for post in site.posts %}

  <li>
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <p>{{post.content}}</p>

    <span>{{post.date | date_to_long_string: "ordinal"}}</span>
    <br />
   <b>{{post.author}}</b>
  </li>
  {% endfor %}
</ul>
