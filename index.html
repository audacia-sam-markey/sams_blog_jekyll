<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <h1>{{ "Welcome to my blogging site" | downcase }}</h1>

    <h1>Subscribe to mailing list</h1>

    <form>
      <label>
        Email Address:
        <input type="email" />
      </label>
      <input type="submit" value="Subscribe" />
    </form>

    <script>
      import subscribeToMailingList from "/.netlify/functions/add-to-mailing-list";
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const emailAddr = form.querySelector('input[type="email"]').value;
        const event = {
          httpMethod: "POST",
        };
        console.log(subscribeToMailingList(event, emailAddr));
      });
    </script>
  </body>
</html>
