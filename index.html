<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <h1>{{ "Welcome to my blogging site" | downcase }}</h1>

    <h1>Subscribe to mailing list</h1>

    <form>
      <label>
        Email Address:
        <input type="email" />
      </label>
      <input type="submit" value="Subscribe" />
    </form>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const emailAddr = form.querySelector('input[type="email"]').value;

        const addEmailToMailList = await fetch(
          "/.netlify/functions/add-to-mailing-list",
          {
            headers: {
              "Content-Type": "application/json",
            },
            method: "POST",

            body: {
              "email": emailAddr,
            },
          }
        );
      });
      console.log(addEmailToMailList);
    </script>
  </body>
</html>
